<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rapper Personality Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <header class="headerContent">
      <div class="nameText wrapper">
        <h1 class="quizTitle">Which Rapper are you?</h1>
        <h2>Find out what rap artist you would be!</h2>
        <!-- <img class="animated pulse infinite" src="assets/header-image.png" alt=""> -->
        <!-- <input type="button" value="Start the Quiz"> -->
      </div>
    </header>
    <main>
      <section class="quizMain wrapper">
        <form id="question1" action="" class="question">
          <div class="questionContainer">
  
            <div class="questionContent">
              <h2>Too lazy to make dinner - Where are you going to eat?</h2>
             
              <!-- Response to Questions beings -->
              <div class="response">
                <input id="postM" name="question1" type="radio" data-rapper="postM">
                <label for="postM">Buffalo Wild Wing</label>
              </div>
              <div class="response">
                <input id="snoopD" name="question1" type="radio" data-rapper="snoopD">
                <label for="snoopD">Mcdonalds</label>
              </div>
              <div class="response">
                <input id="nickiM" name="question1" type="radio" data-rapper="nickiM">
                <label for="nickiM">In-n-Out</label>
              </div>
              <div class="response">
                <input id="kanyeW" name="question1" type="radio" data-rapper="kanyeW">
                <label for="kanyeW">Chick-fil-A</label>
              </div>
              <div class="response">
                <input id="drizzyD" name="question1" type="radio" data-rapper="drizzyD">
                <label for="drizzyD">Swiss Chalet</label>
              </div>
              <!-- response to Qs ends -->

            </div>
            <div class="questionImage"></div>
           
          </div>
        </form>
        <!-- First question ends -->




        <!-- Second question begins -->
        <form id="question2" action="" class="question">
          <div class="questionContainer">

            <div class="questionContent">
              <h2>What are you doing on a Friday night?</h2>

              <!-- Response to Questions beings -->
              <div class="response">
                <input id="drizzyD2" name="question2" type="radio" data-rapper="drizzyD">
                <label for="drizzyD2">Crying at the club</label>
              </div>
              <div class="response">
                <input id="nickiM2" name="question2" type="radio" data-rapper="nickiM">
                <label for="nickiM2">Stress Shopping </label>
              </div>
              <div class="response">
                <input id="kanyeW2" name="question2" type="radio" data-rapper="kanyeW">
                <label for="kanyeW2">Late night drive for fun</label>
              </div>
              <div class="response">
                <input id="postM2" name="question2" type="radio" data-rapper="postM">
                <label for="postM2">Go to Chuck-e-cheese</label>
              </div>
              <div class="response">
                <input id="snoopD2" name="question2" type="radio" data-rapper="snoopD">
                <label for="snoopD2">Sit at home and binge netflix</label>
              </div>
              <!-- response to Qs ends -->

            </div>
            <div class="questionImage"></div>

          </div>
        </form>
        <!-- 2nd Question ends -->




        <!-- 3rd question begins -->
        <form id="question3" action="" class="question">
          <div class="questionContainer">

            <div class="questionContent">
              <h2>What do you never leave your house without?</h2>

              <!-- Response to Questions beings -->
              <div class="response">
                <input id="nickiM3" name="question3" type="radio" data-rapper="nickiM">
                <label for="nickiM3">Lipstick</label>
              </div>
              <div class="response">
                <input id="drizzyD3" name="question3" type="radio" data-rapper="drizzyD">
                <label for="drizzyD3">A picture of your Ex</label>
              </div>
              <div class="response">
                <input id="postM3" name="question3" type="radio" data-rapper="postM">
                <label for="postM3">A 6-pack Bud Light</label>
              </div>
              <div class="response">
                <input id="snoopD3" name="question3" type="radio" data-rapper="snoopD">
                <label for="snoopD3">Your $200,000 watch</label>
              </div>
              <div class="response">
                <input id="kanyeW3" name="question3" type="radio" data-rapper="kanyeW">
                <label for="kanyeW3">A MAGA hat</label>
              </div>
              <!-- response to Qs ends -->

            </div>
            <div class="questionImage"></div>

          </div>
        </form>
        <!-- 3rd question ends -->




        <!-- 4th question begins -->
        <form id="question4" action="" class="question">
          <div class="questionContainer">

            <div class="questionContent">
              <h2>Choose a city</h2>

              <!-- Response to Questions beings -->
              <div class="response">
                <input id="kanyeW4" name="question4" type="radio" data-rapper="kanyeW">
                <label for="kanyeW4">Atlanta</label>
              </div>
              <div class="response">
                <input id="drizzyD4" name="question4" type="radio" data-rapper="drizzyD">
                <label for="drizzyD4">Toronto</label>
              </div>
              <div class="response">
                <input id="snoopD4" name="question4" type="radio" data-rapper="snoopD">
                <label for="snoopD4">Long Beach</label>
              </div>
              <div class="response">
                <input id="nickiM4" name="question4" type="radio" data-rapper="nickiM">
                <label for="nickiM4">Boston</label>
              </div>
              <div class="response">
                <input id="postM4" name="question4" type="radio" data-rapper="postM">
                <label for="postM4">Syracuse</label>
              </div>
              <!-- response to Qs ends -->

            </div>
            <div class="questionImage"></div>

          </div>
        </form>
        <!-- 4th question ends -->




        <!-- 5th question begins -->
        <form id="question5" action="" class="question">
          <div class="questionContainer">

            <div class="questionContent">
              <h2>Which outfit would you rock?</h2>

              <!-- Response to Questions beings -->
              <div class="response">
                <input id="drizzyD5" name="question5" type="radio" data-rapper="drizzyD">
                <label for="drizzyD5">Suit and tie</label>
              </div>
              <div class="response">
                <input id="postM5" name="question5" type="radio" data-rapper="postM">
                <label for="postM5">Tank top and shorts</label>
              </div>
              <div class="response">
                <input id="kanyeW5" name="question5" type="radio" data-rapper="kanyeW">
                <label for="kanyeW5">Grey sweatsuit </label>
              </div>
              <div class="response">
                <input id="nickiM5" name="question5" type="radio" data-rapper="nickiM">
                <label for="nickiM5">Leather head to toe</label>
              </div>
              <div class="response">
                <input id="snoopD5" name="question5" type="radio" data-rapper="snoopD">
                <label for="snoopD5">Plain T-shirt and baggy jeans</label>
              </div>
              <!-- response to Qs ends -->

            </div>
            <div class="questionImage"></div>

          </div>
          <input type="submit" name="submitandfinish" value="Submit and Finish">
        </form>
        <!-- 5th question ends -->
      </section>
    </main>
        <!-- end result begins -->

    <section class="quizResult">
      
      <div class="endResult"></div>
    </section>
<!-- jQuery & JS sourcinggggg -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>.
